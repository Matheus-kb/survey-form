<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/pagesix-style.css">
    <script src="/src/js/scripts-pagesix.js"></script>
    <title>Survey Form</title>
</head>
<body>
    <img src="../public/img/five.svg" alt="banker with a smile on his face.">
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Nasser Toghiri" required>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="N.Toghiri@Gmail.com" required>
        <label for="age">Age:</label>
        <input class="input-age" type="number" id="age" placeholder="-- --" required>
        <nav class="button-group">
            <button onclick="backPage();">Back</button>
            <button onclick="validatePage(); return false;">Submit</button>
        </nav>
    </form>
</body>
</html>
