<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/pagethree-style.css" />
    <script src="/src/js/scripts-pagethree.js"></script>
    <title>Survey Form</title>
  </head>
  <body>
      <img
        src="../public/img/two.svg"
        alt="A banker at his desk with a cheerful expression"
      />
      <form id="form-account">
        <p class="highlighted-paragraph">
          <strong>What is the status of your account?</strong>
        </p>
        <label for="status-account"></label>
        <select name="status-account" id="status-account">
          <option value="without-account">
            I have not created an account yet.
          </option>
          <option value="have-account">I already have an account.</option>
          <option value="dont-need-account">I don't need an account.</option>
        </select>
        <p class="p2">In which financial markets do you operate?</p>

        <div class="input-group">
          <label for="1">
            <input type="radio" id="1" name="option" value="Stock Market" />
            stock market</label
          >

          <label for="2">
            <input type="radio" id="2" name="option" value="Foreign Exchange" />
            foreign exchange</label
          >

          <label for="3">
            <input type="radio" id="3" name="option" value="Commodity" />
            commodity</label
          >

          <label for="4">
            <input type="radio" id="4" name="option" value="Bond Market" />
            bond market</label
          >

          <label for="5">
            <input type="radio" id="5" name="option" value="Cryptocurrency" />
            cryptocurrency market</label
          >
        </div>
        <div class="button-group">
          <button onclick="backPage(); return false;">Back</button>
          <button onclick="validatePage(); return false" >Next</button>
        </div>
        <div class="skip">
          <button class="button-skip" onclick="skipPage(); return false;">Skip</button>
        </div>
      </form>

  </body>
</html>
